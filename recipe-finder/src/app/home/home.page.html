<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Blank
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  
  <ion-card>
    <ion-card-header>
      <ion-card-title>Burger</ion-card-title>
      <ion-card-subtitle>Burger recipe</ion-card-subtitle>
    </ion-card-header>
  
    <ion-card-content>
      Here you will find a burger recipe
      
      <ion-button expand="block" (click)="burgerRecipe()">Burger recipe</ion-button> 
    </ion-card-content>
   
  </ion-card>

  <ion-card>
    <ion-card-header>
      <ion-card-title>Pizza</ion-card-title>
      <ion-card-subtitle>Pizza recipe</ion-card-subtitle>
    </ion-card-header>
  
    <ion-card-content>
      Here you will find a Pizza recipe
      
       <ion-button expand="block" (click)="pizzaRecipe()">Pizza recipe</ion-button>
    </ion-card-content>
   
  </ion-card>

  <ion-card>
    <ion-card-header>
      <ion-card-title>Pasta</ion-card-title>
      <ion-card-subtitle>Pasta recipe</ion-card-subtitle>
    </ion-card-header>
  
    <ion-card-content>
      Here you will find a pasta recipe
      
      <ion-button expand="block" (click)="pastaRecipe()">pasta recipe</ion-button> 
    </ion-card-content>
   
  </ion-card>
</ion-content>
